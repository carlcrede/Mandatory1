<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div class="container">
    <img src="" th:src="@{/img/nyancat.gif}" class="rounded mx-auto img-fluid d-block" alt="Responsive image">
    <p class="h1 text-center text-monospace"><strong>Construction Mandatory 1</strong></p>
    <br/>
    <p class="h2 text-center text-monospace">Username</p>
    <form class="form-inline" id="addUser">
        <div class="form-group mx-auto text-monospace">
            <input type="text" class="form-control" id="username" required>
            <input type="submit" class="form-control btn btn-primary" value="Add user">
        </div>
    </form>
    <br>
    <p class="h2 text-monospace text-center">All users   <a class="btn btn-warning" id="clearUsers">Clear users</a></p>
    <p class="text-center"><i class="fa fa-chevron-down fa-2x"></i></p>
    <div class="container text-center text-monospace font-italic" id="users"></div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!--&lt;!&ndash; Option 1: jQuery and Bootstrap Bundle (includes Popper) &ndash;&gt;-->
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>-->

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS !-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/functions.js}"></script>
<script type="text/javascript">
    $(function () {
        getUsers();
        $("#addUser").submit(function (event) {
            event.preventDefault();
            addUser($("#username").val());
        });
        $("#clearUsers").click(function () {
            $("#users").empty();
        });
    })
</script>
</body>
</html>
